<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table style="border: 1px dotted black;">
  
  <tr>
    <td style="border: 1px solid black;" rowspan="2">Row 1-2, Col 1</td>
    <td style="border: 1px solid black;">Row 1, Col 2</td>
    <td style="border: 1px solid black;">Row 1, Col 3</td>
    <td style="border: 1px solid black;">Row 1, Col 4</td>
  </tr>
  <tr>
    <td style="border: 1px solid black;" colspan="2" rowspan="2">Row 2-3, Col 2-3</td>
    <td style="border: 1px solid black;">Row 2, Col 4</td>
    <!-- <td style="border: 1px solid black;">Jackson</td> -->
  </tr>
  <tr>
    <td style="border: 1px solid black;">Row 3, Col 1</td>
    <td style="border: 1px solid black;">Row 3, Col 4</td>
  </tr>
  <tr>
    <td style="border: 1px solid black;">Row 4, Col 1</td>
    <td style="border: 1px solid black;">Row 4, Col 2</td>
    <td style="border: 1px solid black;" colspan="2">Row 4, Col 3-4</td>
  </tr>
</table>
</body>
</html>
